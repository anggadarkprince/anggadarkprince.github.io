<body>
<main class="main auth__main">
    <div class="auth__wrapper">
        <div class="auth__title-wrapper">
            <img src="../assets/img/favicon.png" alt="Logo" class="auth__logo">
            <div>
                <h1 class="auth__title">Welcome back!</h1>
                <h3 class="auth__subtitle">Start managing your landing page</h3>
            </div>
        </div>

        <div class="alert alert-error" style="display: none">
            Your password do not match
        </div>

        <form class="auth__form" action="dashboard.html" method="post">
            <fieldset>
                <div class="form__input-group">
                    <label for="input-email" class="form__label">Username</label>
                    <input type="text" class="form__input" id="input-email" placeholder="Username or email address" name="email" required maxlength="50">
                </div>
                <div class="form__input-group">
                    <label for="input-password" class="form__label">Password</label>
                    <input type="password" class="form__input" id="input-password" placeholder="Password" name="password" required maxlength="50">
                </div>
                <div class="form__input-group grid col-3-2 mb-2">
                    <div class="form__checkbox">
                        <input type="checkbox" name="remember" id="input-remember">
                        <label for="input-remember">Remember for 30 days</label>
                    </div>
                    <a href="forgot-password.html" class="text-right">Forgot Password?</a>
                </div>
                <button type="submit" class="button width-full">
                    Sign In
                </button>
            </fieldset>
        </form>

        <p class="separator__or mb-1 mt-1">OR</p>

        <div class="form__input-group grid gap-1 col-lg-2 mb-1">
            <a href="#" class="button button__social width-full">
                <img src="../assets/img/google.png" alt="Google">Google
            </a>
            <a href="#" class="button button__social width-full">
                <img src="../assets/img/github.png" alt="Google">Github
            </a>
        </div>
        <p class="text-center">Don't you have an account? <a href="/register">Sign Up</a></p>
        <p class="text-center text-fade mt-2">&copy; 2023 All Rights Reserved.</p>
    </div>
